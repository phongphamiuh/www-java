<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout">
<head>
<title>Log in</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/styles/Style_DangNhap.css}"/>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
	        <div class="row content">
	            <div class="col-md-6 mb-3">
	                <img th:src="@{/resources/images/dangnhap.jpg}" class="img-fluid" alt="image">
	            </div>
	            <div class="col-md-6">
	                <h3 class="signin-text mb-3">ĐĂNG NHẬP</h3>
	                <form action="home" th:action="@{/login}" method="post">
	                    <div class="form-group">
	                        <label for="email">Email</label>
	                        <input type="email" class="form-control" name="username"
								placeholder="Email" /> 
								
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Password</label>
	                        <input type="password" class="form-control" name="password"
								placeholder="Password" />
	                    </div>
	                    <div class="form-group">
							<label>
						      <input type="checkbox" name="remember-me"> Remember Me
						    </label>
						</div>
						
	                    <input type="submit" value="Đăng Nhập" class="btn btn-class mt-3 mb-5">
	                    <div class="row">
							<div class="col-xs-12">
								<div th:if="${param.error}"
									class="alert alert-danger alert-dismissable">
									<p>
										<!-- <i class="icon fa fa-ban"></i> <span
											th:text="#{error.login_failed}">Invalid Email and
											Password.</span> -->
										<i class="icon fa fa-ban"></i> <span
											>Tên đăng nhập hoặc mật khẩu sai.</span>
									</p>
								</div>
								<div th:if="${param.logout}"
									class="alert alert-info alert-dismissable">
									<p>
										<i class="icon fa fa-info"></i> <span
											th:text="#{info.logout_success}">You have been logged
											out.</span>
									</p>
								</div>
								<div th:if="${msg!=null}"
									class="alert alert-warning alert-dismissable">
									<p>
										<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
									</p>
								</div>
							</div>
						</div>
	                </form>
	                <a href="#">Quên mật khẩu?</a>
	                <p>
	                    Bạn vẫn chưa có tài khoản? <a th:href="@{/user/registration}">Đăng ký tại đây</a>
	                </p>
	            </div>
	        </div>
    	</div>
    </div>
</body>
</html>
